<!DOCTYPE html>
{% extends "layout/base.html" %}
{% load staticfiles %}
{% block body_block %}
<form class="form-signin" method="POST">
    {% csrf_token %}
      <img class="mb-4" src="{% static 'imgage/diamond.png'%}" alt="" width="72" height="72">
      <h2 class="h3 mb-3 font-weight-normal">Tiến hành đăng nhập hay <a class="link" href="{% url 'mystore:dang_ky'%}" style="color:red">Đăng ký</a></h2>
      <label for="inputEmail" class="sr-only">Tên đăng nhập</label>
      <input type="text" name="ten_dang_nhap" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Mật khẩu</label>
      <input type="password" name="mat_khau" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Ghi nhớ lần sau
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">Đăng nhập</button>
      <p class="mt-5 mb-3 text-muted">{{err}}</p>
    </form>
{% endblock %}
