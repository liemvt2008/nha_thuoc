{% extends "layout/base.html" %}
{% block body_block %}
    {% load staticfiles %}
    <!-- Page Features -->
        <div class="row text-center">
            {% if product %}
                <div class="container">
                    <div class="card">
                        <img class="img-responsive" src="{{product.image.url}}"
                        alt="{{product.name}}" width="350" height="350"/>
                        <div class="card-body">
                            <h4 class="card-title">{{product.name}}</h4>
                            <p class="card-text">{{product.description}}<br/>{{product.fee}} vnÄ‘</p>
                        </div>
                    </div>
                </div>
            {% endif%}
        </div>
{% endblock %}
